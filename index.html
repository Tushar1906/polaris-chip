<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    a{
      margin: 16px;
      color: red;
      background-color: azure;
      padding: 50px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>


  <a href="https://psu.edu/" >PSU</a>

  

  <h1>my-card</h1>
  <my-card title ="card1" image ="https://media.gq.com/photos/64249f0e187153589604b1f2/master/w_1920,c_limit/brycerld.jpg" title="Bryce Harper" theme="dark"></my-card>
  <my-card title="Card 2" content="This is the second card with a dark theme." image="https://media.gq.com/photos/64249f0e187153589604b1f2/master/w_1920,c_limit/brycerld.jpg" theme="dark"></my-card>
  <my-card title="Card 3" content="This one has a blue theme!" image="https://media.gq.com/photos/64249f0e187153589604b1f2/master/w_1920,c_limit/brycerld.jpg" theme="blue"></my-card>
  <my-card title="Card 5" content="A unique themed card." image="https://media.gq.com/photos/64249f0e187153589604b1f2/master/w_1920,c_limit/brycerld.jpg" theme="green"></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
